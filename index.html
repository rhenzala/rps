<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="title">Rock Paper Scissor</div>
    <div class="subtitle">First to score of 5 will win the game</div>
    <div class="interface">
        <h1>SCOREBOARD</h1>
        <div class="scoreboard">
            <div class="player">
                <div>Player: </div>
                <div class="player-score">0</div>
                <div class="player-choice">?</div>
            </div>
            <div class="computer">
                <div>Computer: </div>
                <div class="com-score">0</div>
                <div class="com-choice">?</div>
            </div>
        </div>
        <div class="round-result-container">
            <div class="round-result"></div>
        </div>
        <div class="selections">
            <button id="rock" class="btn"><img src="./assets/rock.png" alt="rock image"></button>
            <button id="paper" class="btn"><img src="./assets/paper.png" alt="paper image"></button>
            <button id="scissor" class="btn"><img src="./assets/scissor.png" alt="scissor image"></button>
        </div>
    </div>
    <div class="result"></div>
</body>
</html>

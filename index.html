<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="scoreboard">
        SCOREBOARD:
        <div>Player: <span class="player-score"></span></div>
        <div>Computer: <span class="com-score"></span></div>
    </div>
    <div class="scoreboard">
        PICKS:
        <div>Player: <span class="player-choice"></span></div>
        <div>Computer: <span class="com-choice"></span></div>
    </div>


    <button id="rock" class="btn">ROCK</button>
    <button id="paper" class="btn">PAPER</button>
    <button id="scissor" class="btn">SCISSOR</button>

    <div class="result"></div>
</body>
</html>
